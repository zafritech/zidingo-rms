# MySQL connection details
# =====================================
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/zidingorms
spring.datasource.username=springdev
spring.datasource.password=devpwd$x

# create-drop | update | validate | none
# =======================================
#spring.hibernate.ddl-auto=create

endpoints.info.enabled=true
management.context-path=/admin/monitor
info.app.name=Zafritech Starter Project
info.build.version=@project.version@

# Thymeleaf configuration
# =====================================
spring.thymeleaf.cache=false

# Spring Data Rest
spring.data.rest.base-path=/api

#search multipart
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

# Specify the DirectoryProvider to use (the Lucene Directory)
spring.jpa.properties.hibernate.search.default.directory_provider = filesystem

# Using the filesystem DirectoryProvider you also have to specify the default
# base directory for all indexes (make sure that the application have write
# permissions on such directory)
spring.jpa.properties.hibernate.search.default.indexBase = F:/Projects/NetBeans/indexes/

# Server Configuration
#server.session.timeout = 30

# Zidingo application properties
zidingo.upload-dir = F:/Projects/Uploads/
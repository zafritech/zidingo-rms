<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="/layouts/main">

    <head>
        <meta charset="UTF-8" />
        <title>User Profile - User</title>
    </head>
    <body>
        
        <div layout:fragment="content">

            <div class="row" style="margin-top: 50px;">
                
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="panel-title" th:text="'My Profile: ' + ${user.firstName}" style="font-size: 22px;font-weight: bold;">User Name</span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 " align="center">
                                    <img src="/images/profile.png" class="img-rounded img-responsive" />
                                </div>
                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                            <tr th:if="${user.lastName != null}">
                                                <td><strong>Full name:</strong></td>
                                                <td th:text="${user.firstName} + ' ' + ${user.lastName}">Full Name</td>
                                            </tr>
                                            <tr th:if="${user.lastName == null}">
                                                <td><strong>Full name:</strong></td>
                                                <td th:text="${user.firstName}">Full Name</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Projects:</strong></td>
                                                <td>Qatar Foundation PMS</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Role/Discipline:</strong></td>
                                                <td>Systems Engineer</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Location:</strong></td>
                                                <td>PMS Office, Education City, Doha, Qatar</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Email:</strong></td>
                                                <td th:text="${user.email}">email@example.com</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Login ID:</strong></td>
                                                <td th:text="${user.userName}">email@example.com</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Telephone:</strong></td>
                                                <td>+974 3332 7500</td>
                                            </tr>
                                            <tr>
                                                <td><strong>Mobile:</strong></td>
                                                <td>+974 3332 7500</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a href="javascript:void(0);" data-original-title="Message to Admin" data-toggle="tooltip" ype="button" class="btn btn-sm btn-success">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </a>
                            <span class="pull-right">
                                <a href="javascript:void(0);" th:onclick="'javascript:BootboxAdminUserDetailsUpdate(\'' + ${user.uuId} + '\', \'' + ${user.firstName} + '\');'" title="Update details" type="button" class="btn btn-sm btn-primary tip-left">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                                <a href="javascript:void(0);" th:onclick="'javascript:BootboxUserChangePassword(\'' + ${user.uuId} + '\');'" title="Change password" type="button" class="btn btn-sm btn-warning tip-left">
                                    <i class="fa fa-key"></i>
                                </a>
                                <a href="javascript:void(0);" th:onclick="'javascript:BootboxUserLogout();'" title="Logout" type="button" class="btn btn-sm btn-danger">
                                    <i class="glyphicon glyphicon-off"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>

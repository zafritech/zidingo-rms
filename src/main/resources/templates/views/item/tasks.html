!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/main">

    <head>
        <title>Zidingo RMS - Tasks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <div layout:fragment="content">
            
            <div th:if="${user != null}" class="col-lg-12">
                <h1 class="page-header" th:text="${user.firstName} + '\'s Tasks'">User's Tasks</h1>
            </div>
            
            <div th:if="${!tasks.isEmpty()}" class="panel-body">
                <div class="row">
                    
                </div>
            </div>
            
            <div th:if="${!tasks.isEmpty()}" class="panel-body">
                <div th:each="task : ${tasks}" th:class="${task.id} == ${tasks[0].id} ? 'row item-level-none-first' : 'row item-level-none'" >
                    <div class="col-md-2 col-sm-6">
                        <span th:text="'Task ID#: ' + ${task.id}"></span>
                    </div>
                    <div class="col-md-9 col-sm-6">
                        <span th:utext="'&lt;strong&gt;' + ${#strings.replace(task.taskAction, '_REQ', '')} + ' Requirement.' + '&lt;/strong&gt;'">Action</span>
                        <span class="pull-right" th:utext="'&lt;strong&gt;' + ${task.taskItem.identifier} + '&lt;/strong&gt;'">Identifier</span>
                        <div th:text="${task.taskItem.itemValue}" style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 5px;">
                            Item Value
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-6">
                        <span class="pull-right">
                            <a th:href="@{'/tasks/' + ${task.uuId}}"><i class="fa fa-fw fa-file-text fa-2x"></i></a>
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>

    <th:block layout:fragment="scripts"></th:block>

</html>

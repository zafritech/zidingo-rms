<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/main">

    <head>
        <title>Zidingo RMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <div layout:fragment="content">

            <div class="col-lg-12" style="padding-left: 0px;">
                <h1 class="page-header">
                    <span  th:text="${project.projectShortName}">Project</span>
                </h1>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h4 th:text="${project.projectName}">Project name</h4>
                    <h4 th:text="'Creation date: ' + ${#dates.format(project.creationDate, 'dd MMMM, yyyy')}">Project name</h4>
                </div>
                <div class="col-md-6" style="padding-right: 20px;">
                    <div th:if="${artifacts.isEmpty()}" class="pull-right" >
                        <a th:href="@{'/projects/metadata/' + ${project.id}}"><i class="fa fa-fw fa-list"></i> Metadata</a> |
                        <a href="javascript:void(0);" data-toggle="modal" data-artifact-id=""><i class="fa fa-fw fa-sitemap"></i> Apply Template</a> |
                        <a href="javascript:void(0);" data-toggle="modal" data-ref-artifact-idx="0" data-ref-pos="ABOVE"><i class="fa fa-fw fa-pencil"></i>Add Document</a>
                    </div>
                    <div th:if="${!artifacts.isEmpty()}" class="pull-right" >
                        <a th:href="@{'/projects/metadata/' + ${project.id}}"><i class="fa fa-fw fa-list"></i> Metadata</a> |
                        <a th:href="@{'/projects/createfolder/' + ${project.id}}"><i class="fa fa-fw fa-folder"></i> Add Folder</a>
                    </div>
                </div>
            </div>
            <div th:if="${folder != null}">
                
                <div class="row" style="border-top: 1px solid #c0c0c0; margin-top: 10px; padding-top: 15px; font-size: 18px;">
                    <div class="col-sm-8">
                        <i class="fa fa-folder-open" style="color: #f0ad4e"></i> <span th:text="${folder.folderName}">Folder</span>
                    </div>
                    <div class="col-sm-4">
                        <div class=" pull-right" style=" font-size: 14px;">
                            <a href="javascript:void(0);" role="button" data-toggle="modal"><i class="fa fa-fw fa-file-text"></i> Add Document</a> |
                            <a href="javascript:void(0);" th:onclick="'javascript:BootboxCreateSubfolder(\'' + ${folder.id} + '\',\'' + ${project.id} + '\');'"><i class="fa fa-fw fa-folder"></i> Add Subfolder</a>
                        </div>
                    </div>
                </div>
                
                <div th:if="${!artifacts.isEmpty()}" style="padding: 15px 20px;">
                    
                    <div th:each="artifact : ${artifacts}">
                        <div style="padding-bottom: 10px;">
                            <a th:href="${'/artifacts/' + artifact.id}">
                                <i class="fa fa-file-text" style="color: #00aced"></i> <span th:text="${artifact.artifactLongName}">Artifact Name</span>
                            </a>
                        </div>
                    </div>
                    
                </div>
                
            </div>

            <div th:if="${artifacts.isEmpty()}">

                <div id="projectEmpty" class="row">
                    <div class="col-lg-6 col-lg-offset-2" style="margin-top: 100px;">

                        <div class="text-center" style="color: #c0c0c0;">
                            <i class="fa fa-gears fa-5x"></i>
                        </div>
                        <div class="text-center" style="color: #c0c0c0;">
                            <h3>This project is empty.</h3>
                            <br/>
                            <h5>User menus above to create or import document contents.</h5>
                        </div>
                    </div>
                </div>

                <div id="projectLoading" class="row hidden">
                    <div class="col-lg-6 col-lg-offset-2" style="margin-top: 100px;">

                        <div class="text-center" style="color: #c0c0c0;">
                            <i class="fa fa-spinner fa-4x fa-spin"></i>
                        </div>
                        <div class="text-center" style="color: #c0c0c0;">
                            <h3>Importing from Excel...</h3>
                        </div>
                    </div>
                </div>

            </div>
            
            
            <div th:if="${!artifacts.isEmpty()}" class="panel-body">

                <!--Artifacts list-->

            </div>

        </div>

    </body>

    <th:block layout:fragment="scripts"></th:block>

</html>

!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/main">

    <head>
        <title>Zidingo RMS - Messages</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <div layout:fragment="content">
          
            <div class="row">
                <div th:if="${user != null}" class="col-lg-12">
                    <div><h1 class="page-header" th:text="${user.firstName} + '\'s Messages'">User's Messages</h1></div>
                </div>
            </div>
            
            <div class="row" style="padding-top: 15px; background-color: #eaeaea; color: #676a6c;">
                
                <div class="col-md-3">
                    <div class="panel" style="border-radius: 0px;">
                        <div class="panel-heading" style="border-radius: 0px; background-color: #369; color: #fff;">
                            <span>Mail Boxes</span>
                        </div>
                        <div class="panel-body" style="border-radius: 0px;">
                            <ul style="list-style: none; margin-left: 10px!important; padding-left: 0px;">
                                <li style="padding: 4px 0; border-bottom: 1px solid #f5f5f5; border-top: 1px solid #f5f5f5;">
                                    <a href="/messages/inbox">
                                        <i class="fa fa-fw fa-inbox"></i> Inbox
                                    </a>
                                </li>
                                <li style="padding: 4px 0; border-bottom: 1px solid #f5f5f5;">
                                    <a href="/messages/sent">
                                        <i class="fa fa-fw fa-envelope"></i> Sent
                                    </a>
                                </li>
                                <li style="padding: 4px 0; border-bottom: 1px solid #f5f5f5;">
                                    <a href="#">
                                        <i class="fa fa-fw fa-bell"></i> Notifications
                                    </a>
                                </li>
                                <li style="padding: 4px 0; border-bottom: 1px solid #f5f5f5;">
                                    <a href="/messages/trash">
                                        <i class="fa fa-fw fa-trash"></i> Trash
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer" style="border-radius: 0px;">
                            
                        </div>
                    </div>
                </div>
                
                <div class="col-md-9">
                    <div class="panel" style="border-radius: 0px;">
                        
                        <div class="panel-heading" style="border-radius: 0px; background-color: #369; color: #fff;">
                            <span>Deleted items</span>
                            <span class="pull-right">
                                <a href="#" data-original-title="Edit this user" 
                                   data-toggle="modal tooltip" type="button" class="btn btn-sm btn-success" 
                                   style="margin-top: -4px;">
                                    <i class="glyphicon glyphicon-pencil"></i> Compose
                                </a>
                            </span>
                        </div>
                        
                        <div class="panel-body" style="border-radius: 0px;">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="btn-group">
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-refresh"></i>
                                        </button>
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-star"></i>
                                        </button>
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-check"></i>
                                        </button>
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-tag"></i>
                                        </button>
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4 text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-angle-left"></i>
                                        </button>
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-angle-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="panel-body" style="border-radius: 0px;">
                            
                            <table th:if="${!messages.isEmpty()}" class="table table-hover" style="font-size: 12px;">
                                <tbody>
                                    <tr th:each="message : ${messages}">
                                        <td style="width: 30px; text-align: left;">
                                            <input type="checkbox" style="height: 16px; width: 16px; margin-top: -1px; cursor: pointer;" />
                                        </td>
                                        <td style="width: 30px;; text-align: left;">
                                            <i class="fa fa-fw fa-star-o"></i>
                                        </td>
                                        <td style="width: 140px; text-align: left;">
                                            <span th:text="${message.sender.firstName}">Administrator</span>
                                        </td>
                                        <td style="text-align: left;">
                                            <span th:text="${message.subject}">Message title</span>
                                        </td>
                                        <td style="width: 145px; text-align: left;">
                                            <span th:text="${#dates.format(message.sentDate, 'dd MMM yyyy HH:mm:ss')}">2017-05-17 12:07:54</span>
                                        </td>
                                        <td style="width: 20px; text-align: right;">
                                            <i class="fa fa-fw fa-paperclip"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div th:if="${messages.isEmpty()}" style="text-align: center;">
                                
                                <div class="text-center" style="color: #c0c0c0;">
                                    <i class="fa fa-trash-o fa-5x"></i>
                                </div>

                                <div class="text-center" style="color: #c0c0c0;">
                                    <h4>You have no deleted messages.</h4>
                                </div>

                            </div>
                            
                        </div>
                        
                        <div class="panel-footer" style="border-radius: 0px;">
                            <div class="row">
                                <div class="col-md-8" style="padding-top: 5px;">
                                    <span>Showing 1 - 10 of 18</span>
                                </div>
                                <div class="col-md-4 text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-angle-left"></i>
                                        </button>
                                        <button class="btn btn-default btn-bordered btn-sm">
                                            <i class="fa fa-fw fa-angle-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>

    <th:block layout:fragment="scripts"></th:block>

</html>

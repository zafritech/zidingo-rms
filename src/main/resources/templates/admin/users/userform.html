<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="/layouts/main">

    <head>
        <title>Zidingo RMS Add User</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    
    <body>
        
        <div layout:fragment="content">
            
            <div sec:authorize="isAuthenticated()" class="row">
                <div class="col-lg-4 col-lg-offset-3" style="margin-top: 60px;">
                    
                    <h2 class="form-signin-heading">Please sign in</h2>
                    
                    <form name="f" th:action="@{/admin/users/new}" method="post" class="form-signin">

                        <div th:if="${param.error}" class="alert alert-danger">    
                            Invalid login credentials.
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger">    
                            Invalid login credentials.
                        </div>
                        
                        <div style="margin: 20px 0 10px 0;">
                            <label for="email" class="sr-only">Username</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></div>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Email address" required="true" />
                            </div>
                        </div>

                        <div style="margin: 20px 0 20px 0;">
                            <label for="password" class="sr-only">Password</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-fw fa-key"></i></div>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
                            </div>
                        </div>
                        
                        <div style="margin: 10px 0 20px 0;">
                            <label for="confirmpassword" class="sr-only">Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-fw fa-check"></i></div>
                                <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="Confirm password" required="true" />
                            </div>
                        </div>
      
                        <button class="btn btn-sm btn-success col-sm-3" type="submit">Create</button>

                    </form>
                    
                </div>

            </div>

        </div>
        
    </body>
    
    <th:block layout:fragment="scripts"></th:block>
    
</html>
